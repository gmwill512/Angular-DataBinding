<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-24"></div>
    <button class="btn btn-primary" (click)="changeElementName()">
      Change Element
    </button>
    <button class="btn btn-danger" (click)="destroyElementName()">
      Destroy Element
    </button>
    <app-server-element
      *ngFor="let serverElement of serverElements"
      [srvElement]="serverElement"
      [name]="serverElement.name"
    >
      <p #contentParagraph>
        <strong *ngIf="serverElement.type === 'server'">{{
          serverElement.content
        }}</strong>
        <em *ngIf="serverElement.type === 'blueprint'">{{
          serverElement.content
        }}</em>
      </p></app-server-element
    >
  </div>
</div>
